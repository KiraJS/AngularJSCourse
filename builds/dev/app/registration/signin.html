<form class="form-signin" name="signinForm">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="rc.signinUser.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="rc.signinUser.password">
  <button class="btn btn-lg btn-primary btn-block" ng-click="rc.signin()">Sign in</button>
</form>
